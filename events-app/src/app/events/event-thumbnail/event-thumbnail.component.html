<div class="card" *ngFor="let event of events" style="margin-top:30px">
  <div class="card-header">
    {{event.name}}
  </div>
  <div class="card-body">
    <!-- <div> -->
    <div>
      Event ID: {{event.id}} 
    </div>
    <div>
      Date: {{event.date}}
    </div>
    <div>
      Time: {{event.time}}
    </div>
    <div>
      Address: {{event.location.address}} {{event.location.city}}, {{event.location.country}}
    </div>
  </div>
</div>
