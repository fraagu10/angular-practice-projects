<div class="card" style="margin-top:30px" *ngFor="let event of event" [routerLink]="['/events', event.id]">
  <div class="card-header">
    {{event?.name}}
  </div>
  <div class="card-body">
    <div><em>Event ID:</em> {{event?.id}}</div>
    <div><b>Date:</b> {{event?.date}}</div>
    <div><b>Time:</b> {{event?.time}}</div>
    <div>
      <span><b>Address:</b> {{event.location?.address}}</span>
      <span>{{event.location?.city}}, {{event.location?.country}}</span>
    </div>
  </div>
</div>
